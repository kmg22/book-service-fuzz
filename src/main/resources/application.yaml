spring:
  #profiles:
    #include: secret
  
  application:
    name: BookService
  
  datasource:
    url: jdbc:postgresql://db:5432/bookdb
    username: bookservice_admin
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

openapi:
  book:
    url: https://www.aladin.co.kr/ttb/api
    key: ${ALADIN_API_KEY}

# 로깅
logging:
  level:
    com.kmg.BookService: DEBUG
    org.springframework.web.client: DEBUG